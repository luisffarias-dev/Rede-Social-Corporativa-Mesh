<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="mainperfil.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <h1 id="mesh">mesh</h1>
        <div class="buscar-box">
            <div class="lupa-buscar">
                <i class="bi bi-search"></i>
            </div>
            <div class="input-buscar">
                <input type="text" name="" id="" placeholder="Pesquise aqui...">
            </div>
            <div class="btn-fechar">
                <i class="bi bi-x"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="profile-container">
            <div class="profile-header">
                <img id="imagem" src="profile.jpg" alt="Profile Picture">
                <div class="cont">
                    <h1 id="nome">Nome</h1><button onclick="location.href='cadperfil.html'">Configurações</button>
                </div>    
                <h2 id="cargoemp">Cargo | Empresa</h2>
            </div>
            <div class="profile-content">
                <div class="sobre">
                <h3>Sobre</h3>
                <p id="bio">Fale sobre você</p>
                </div>
                <h3>Informações</h3>
                <ul>
                    <li>
                        <h4>Formação</h4>
                        <p id="form">Diga a sua formação</p>
                    </li>
                    <li>
                        <h4>Habilidades</h4>
                        <p id="skill">Quais são as suas habilidades?</p>
                    </li>
                    <li>
                        <h4>Interesses</h4>
                        <p id="interesses">Fale sobre os seus interesses</p>
                    </li>
                    <li>
                        <h4>Endereço</h4>
                        <p id="endereco">Onde você reside</p>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    

    <script src="mainperfil.js"></script>
</body>
</html>
