<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="folha1" rel="stylesheet" href="stylec.css">
    <link id="folha2" rel="stylesheet" href="stylee.css" disabled>
    <link rel="shortcut icon" href="Mesh.ico" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div class="main_login">
        <div class="left_login">
            <h1>Faça login<br>para fazer parte da melhor rede social corporativa</h1>
            <img src="src/images/Mesh.png" alt="trabalho">
            <button type="button" onclick="alternarEstilo()">☀/☾</button>
        </div>
        <div class="right_login">
            <div class="card_login">
                <h1>LOGIN</h1>
                <!-- O formulário envia os dados para o login.php usando o método POST -->
                <form id="form" class="form" method="POST" action="logar.php">
                    <div class="textfield">
                        <label for="usuario">E-mail:</label>
                        <input id="user" type="email" name="usuario" placeholder="Digite o seu e-mail" required>
                        <a>Mensagem</a>
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha:</label>
                        <input id="pass" type="password" name="senha" placeholder="Digite a sua senha" required>
                        <a>Mensagem</a>
                    </div>
                    <input type="submit" value="LOGIN" class="btn_login" onclick="document.form1.action='logar.php'">
                   <h3> <a href="cadastro.html">Crie a sua conta</a></h3>
                    
                    <a href="esqueci.html">Esqueci a senha</a>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Função para alternar entre dois estilos CSS (claro/escuro)
        function alternarEstilo() {
            var estilo1 = document.getElementById('folha1');
            var estilo2 = document.getElementById('folha2');

            if (estilo1.disabled) {
                estilo1.disabled = false;
                estilo2.disabled = true;
            } else {
                estilo1.disabled = true;
                estilo2.disabled = false;
            }
        }
    </script>
</body>
</html>
