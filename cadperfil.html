<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESH - Editar Perfil</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="cadperfil.css">
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="intro">
        <h1>Cadastro de Informações</h1>
    </div>

    <div class="container">
        <form id="form" class="form" method="post" action="cad_dados.php" enctype="multipart/form-data">
            <section class="top grid">
                <div class="imgDiv">
                    <img src="./Images/noPhoto.png" alt="" id="image">
                    <input type="file" id="file" name="imagem" class="file-input">
                    <label for="file" class="file-label">Escolher Arquivo</label>
                </div>
                <button type="submit" class="btn-sub">Atualizar Imagem</button>
            </section>

            <div class="social-links">
                <h4>Redes Sociais</h4>
                <i class="fa-brands fa-instagram"></i>
                <input class="input" type="text" name="instagram" id="instagram" placeholder="Endereço da rede Instagram: ">
                
                <i class="fa-brands fa-linkedin"></i>
                <input class="input" type="text" name="linkedin" id="linkedin" placeholder="Endereço da rede Linkedin: ">
                
                <i class="fa-brands fa-facebook"></i>
                <input class="input" type="text" name="facebook" id="facebook" placeholder="Endereço da rede Facebook: ">   
            </div>

            <div class="name">
                <h4 class="introTxt">Informações Pessoais</h4>
                <div>
                    <label for="cargo">Informações Profissionais</label>
                    <input class="input" type="text" name="cargo" id="cargo" placeholder="Insira seu cargo">
                </div>
                <div>
                    <label for="empresa">Informações Profissionais</label>
                    <input class="input" type="text" name="empresa" id="empresa" placeholder="Insira a empresa que trabalha">
                </div>
                <div class="date">
                    <div>
                        <label for="nasc">Data de nascimento</label>
                        <input class="input" type="date" name="nasc" id="nasc">
                    </div>
                </div>
            </div>

            <div class="contact">
                <h4 class="introTxt">Outras Informações</h4>
                <div>
                    <i class="bx bx-phone icon"></i>
                    <input class="input" type="number" name="telefone" id="telefone" placeholder="Insira seu Telefone">
                </div>
                
            </div>

            <div class="educDetails">
                <div class="gridCol">
                    <div class="bio">
                        <label for="habilidade">Habilidades</label>
                        <input class="input" type="text" name="habilidade" id="habilidade" placeholder="Insira algumas habilidades">
                    </div>
                    <div class="hobbies">
                        <label for="interesses">Interesses</label>
                        <input class="input" type="text" name="interesses" id="interesses" placeholder="Conte mais sobre seus hobbies e interesses">
                    </div>
                </div>
                <br>

                <div class="endereco">
                    <div class="Estado">
                        <label for="estado">Estado</label>
                        <select name="estado" id="estado">
                            <option selected disabled>Escolha o estado que você reside</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                    <div class="Cidade">
                        <label for="cidade">Cidade</label>
                        <input class="input" type="text" name="cidade" id="cidade" placeholder="Digite aqui a sua cidade">
                    </div>
                </div>
            </div>
            <br>
            <div class="mainBtn">
              <Center>  <button type="submit"  class="btn-sub">Salvar informações</button></Center>
            </div>
        </form>
    </div>

    <div class="footer">
        <small>Designed and Developed by SocialMesh</small>
    </div>

</body>
</html>
